<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
crossorigin="anonymous"/>
<link rel="stylesheet" href="src/style.css" />
<title>Klouo's Weather App</title>
</head>
<body>
<div class="container">
<div class="weather-app">
<form class="search-form" id="search-form">
<button class="btn btn-outline-secondary" type="button" id="current-location-button">📍</button>
<input
type="search"
id="city-input"
class="col-10 formControl"
placeholder="What's your Location?"
autofocus="on"
/>
<button class="btn btn-outline-secondary" type="submit" id="button-addon2">Go</button>
</form>
</div>
<div class="row">
<div class="col-12 current-location">
</br>
<h1 id="city"></h1>
</div>
<div class="col-6">
    <div class="current-weather-icon">
        <img src=""
        class="float-left"
        id="icon"
        />
<strong><span class="temperature" id="temperature"></span></strong>
<small><span class="units"><a href="#" id="celsius-link" class="active">℃</a> | <a href="#" id="fahrenheit-link">°F</a></span></small>
</div>
</div>
<div class="col-4 current-conditions">
<ul>
</br>
<strong><li id="weather-type"></li></strong>
<li><strong>Humidity: </strong><span id="humidity"></span>%</li>
<li><strong>Wind: </strong><span id="wind"></span> km/h</li>
</ul>
</div>
</div>
<div class="row">
    <div class="col-6">
    <ul id="current-highlow">
<li><strong>L: </strong><span id="current-low"></span>℃</li>
<li><strong>H: </strong><span id="current-high"></span>℃</li>
    </ul>
    </div>
    <div class="col-6">
<small class="last-updated"><strong>Last Updated: </strong><span id="date"></small>
</div>
</div>
</br>
<div class="line-break">
</div>
</br>
<p><strong>Next 5 Days;</p></strong>
<div class="weather-forecast" id="forecast"></div>
</div>
<footer>
<a href="https://github.com/klouo/klouo-weather-app" target="_blank">Open-source code</a>, by Kimberley Osmond</footer>
<script src="src/app.js"></script>
</body>
</html>
